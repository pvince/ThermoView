<div *ngIf="sensor">
  <h2>Sensor ID: {{sensor.id}}</h2>
  <form>
    <div class="form-group row">
      <label for="sensorType" class="col-sm-2 col-form-label">Sensor Type</label>
      <div class="col-sm-10">
        <input type="text" readonly class="form-control-plaintext" id="sensorType" name="sensorType" value="{{sensor.type}}">
      </div>
    </div>
    <div class="form-group row">
      <label for="battery" class="col-sm-2 col-form-label">Battery Level</label>
      <div class="col-sm-10">
        <input type="text" readonly class="form-control-plaintext" id="battery" name="battery" value="{{sensor.battery}}">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Hub Information</label>
      <div class="col-sm-10">
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let hub of sensor.hubs">{{hub.id}} - {{hub.signal}}</li>
        </ul>
      </div>
    </div>
    <div class="form-group row">
      <label for="sensorName" class="col-sm-2 col-form-label">Sensor Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="sensorName" name="sensorName" placeholder="sensorName" [(ngModel)]="sensor.name">
      </div>
    </div>
    <button type="button" class="btn btn-primary" (click)="save()">Save</button>
  </form>
</div>
